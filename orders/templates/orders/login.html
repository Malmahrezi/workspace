{% extends "orders/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="container">
        <div class="form-group">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h3>Enter your username and password to log in!</h3>
                <hr>
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" class="form-control" placeholder="Enter username" autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-success">Log In</button>
            </form>
            <hr>
            <h3>If you don't have an account <a href="{% url 'register' %}">Register here</a></h3>
        </div>
    </div> 
{% endblock %}
